name: Build App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Fix Tailwind native binding issue
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install --force

    - name: Build project
      run: npm run build
