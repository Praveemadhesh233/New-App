name: Build App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Install Tailwind Linux binary fix
      run: npm install @tailwindcss/oxide-linux-x64-gnu --save-optional

    - name: Build project
      run: npm run build
