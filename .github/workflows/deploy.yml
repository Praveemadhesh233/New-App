name: Build and Deploy React App

on:
  push:
    branches:
      - main  # This triggers the pipeline only when you push to the main branch

permissions:
  contents: write  # Needed to push the build to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use the latest stable LTS

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # The folder the build script generates
          branch: gh-pages # The branch where the site lives
